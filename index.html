<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asset Management</title>
</head>
<body>
    <h1>Asset Management Form</h1>
    <form action="submit.inc.php" method="POST">
        <label for="asset_name">Asset Name:</label>
        <input type="text" id="asset_name" name="asset_name" required><br>

        <label for="purchase_date">Purchase Date:</label>
        <input type="date" id="purchase_date" name="purchase_date" required><br>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
        </select><br>

        <label for="serial_number">Serial Number:</label>
        <input type="text" id="serial_number" name="serial_number" required><br>

        <label for="ip_address">IP Address:</label>
        <input type="text" id="ip_address" name="ip_address" required><br>

        <label for="asset_category">Asset Category:</label>
        <input type="text" id="asset_category" name="asset_category" required><br>

        <input type="submit" value="Submit" name="submit">
    </form>
</body>
</html>
